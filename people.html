	<style>
		/* Add some shadows to create a card effect */
		.card {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.651);
			margin-bottom: 1.0em;
			/* height: 800px; */
			/* background-color: rgba(173, 14, 247, 0.151) */
		}

		div.card img {
			width: 350px;
			height: 350px;
			object-fit: cover;
			overflow: hidden;
		}

		/* Some left and right padding inside the container */
		.mcontainer {
			padding: 10px 20px;
		}

		div.mcontainer p {
			display: block;
			margin-top: 0em;
			margin-bottom: 0.2em;
			/* margin-left: 0;
			margin-right: 0; */
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			/* hyphens: none */
			word-break: break-all;
			hyphens: auto;
			-ms-hyphens: auto;
			-moz-hyphens: auto;
			-webkit-hyphens: auto
		}

		div.mcontainer h2 {
			margin-top: 0;
			margin-bottom: 0;
			text-align: center
		}


		/* Clear floats */
		.mcontainer::after,
		.row::after {
			content: "";
			clear: both;
			display: table;
		}

		p.position {
			font-weight: bold;
		}

		p.affiliation {
			font-weight: bold;
			font-style: italic;
		}
	</style>
